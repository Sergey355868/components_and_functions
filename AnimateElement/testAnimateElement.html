<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./AnimateElement.js"></script>
    <script defer src="./helpers.js"></script>
    <script defer src="./searchFunctions.js"></script>
    <script defer src="./createAnimationsLines.js"></script>
    <script defer src="./actions.js"></script>
    <title>Test AnimateElement</title>
 </head>
<body>
    <div class="menu-an menu-an_size" data-menu-burger-an>
        <div class="overlay" data-overlay></div>
        <button
            class ="button-burger-an button-burger-an_size button-burger-an_display  button-burger-an_for-fix button-burger-an_theme button-burger-an_box-shadow"
            onclick ="clickHandler()"
            data-button-an
        >
             <span
              class="button-burger-an__inner button-burger-an_display"
             >
                <span
                 class ="button-burger-an__line button-burger-an_display button-burger-an__line_top button-burger-an__line_theme button-burger-an__line_size"
                 data-top
                ></span>
                <span
                  class ="button-burger-an__line button-burger-an_display button-burger-an__line_middle button-burger-an__line_theme button-burger-an__line_size"
                  data-middle
                ></span>
                <span
                  class="button-burger-an__line button-burger-an_display button-burger-an__line_bottom  button-burger-an__line_theme button-burger-an__line_size"
                  data-bottom
                ></span>
            </span>
        </button>
        <div class="menu-an__contaner-items menu-an__contaner-items_size menu-an__contaner-items_theme" data-contaner-items>
            <div class="menu-an__menu-item menu-an__menu-item_size"><a href="https://yandex.ru/" class="menu-an__menu-link menu-an__menu-link_theme">yandex</a></div>
            <div class="menu-an__menu-item menu-an__menu-item_size"><a href="https://www.rambler.ru/" class="menu-an__menu-link menu-an__menu-link_theme">рамблер</a></div>
            <div class="menu-an__menu-item menu-an__menu-item_size"><a href="#" class="menu-an__menu-link menu-an__menu-link_theme">Третье</a></div>
            <div class="menu-an__menu-item menu-an__menu-item_size"><a href="#" class="menu-an__menu-link menu-an__menu-link_theme">Четвертое</a></div>
            <div class="menu-an__menu-item menu-an__menu-item_size"><a href="#" class="menu-an__menu-link menu-an__menu-link_theme">Пятое</a></div>
        </div>
    </div>
</body>
</html>
